---
apiVersion: dracon/v1alpha1
kind: Producer
metadata:
  name: mixed-lang-project-spotbugs-producer
  labels: {}
spec:
  inputs: {resources: [], params: []}
  outputs: {resources: []}
  volumes: []
  steps:
  # run spotbugs
  - name: run-spotbugs
    image: dracon/spotbugs:latest
    command: ["sh"]
    args: ["-c",
      "spotbugs {{.ProducerSourcePath}} -output {{.ProducerToolOutPath}} -xml:withMessages"
    ]
    volumeMounts: []
  # parse results
  - name: parse-spotbugs
    image: dracon/producer/spotbugs
    imagePullPolicy: Never
    command: ["/parse"]
    args: [
      "-in={{.ProducerToolOutPath}}",
      "-out={{.ProducerOutPath}}"
    ]
    volumeMounts: []
